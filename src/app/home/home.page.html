<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Filter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-left>
        
        
      </ion-avatar>
      <h2>{{ person.name }}</h2>
      <p>
        AGE: {{ person.age }}
      </p>
      <p>
        Eye Color: {{ person.eyeColor }}
      </p>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Eye Color</ion-label>
      <ion-select [(ngModel)]="eyeColor" (ionChange)="pickEyeColor(eyeColor)">
        <ion-select-option value="blue">Blue</ion-select-option>
        <ion-select-option value="green">Green</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Over what age?</ion-label>
      <ion-select [(ngModel)]="age" (ionChange)="pickOlderPeople(age)">
        <ion-select-option value="30">30</ion-select-option>
        <ion-select-option value="40">40</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
